<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Enter a guess between 0 to 100</h2>
      <input type="text" placeholder="Enter a number" id="inputBox" /> <br />
      <div class="btns">
        <button class="btn1" id="btn1">Submit</button>
        <button class="btn2" id="btn2">Start Game</button>
      </div>
      <div class="numberList" id="array"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
